
<table class="table table-hover table-striped">
  <thead>
  <tr>
    <th scope="col">id</th>
    <th scope="col">User Name</th>
    <th scope="col">User Email</th>
    <th scope="col">User PhoneNumber</th>
    <th scope="col">Message</th>
    <th scope="col">Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of formAdmin">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.email}}</td>
    <td>{{item.phoneNumber}}</td>
    <td>{{item.message}}</td>
    <td>{{item.time | date:'yyyy-MM-dd HH:mm:ss'}}</td>
    <td>
      <button class="btn btn-danger" (click)="isDelMessage(item)">delete</button>
    </td>
  </tr>
  </tbody>
</table>`
