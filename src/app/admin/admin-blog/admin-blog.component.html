<div class="container-fluid">
  <form>
    <div class="form-group">
      <label for="articleTitle">articleTitle</label>
      <input [(ngModel)]="articleTitle" name="articleTitle" type="text" class="form-control" id="articleTitle">
    </div>
    <div class="form-group">
      <label for="articleImg">articleImg</label>
      <input [(ngModel)]="articleImg" name="articleImg" type="text" class="form-control"id="articleImg">
    </div>
    <div class="form-group">
      <label for="shortContent">shortContent</label>
      <input [(ngModel)]="shortContent" name="shortContent" type="text" class="form-control" id="shortContent">
    </div>
    <div class="form-group">
      <label for="articleContent">articleContent</label>
      <input [(ngModel)]="articleContent" name="articleContent" type="text" class="form-control" id="articleContent">
    </div>
    <button type="button" class="btn btn-success" (click)="isAddArticle()">Add</button>
  </form>
  <table class="table table-hover table-striped mt-2">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">title</th>
      <!--<th scope="col">img_src</th>-->
      <th scope="col">shortContent</th>
      <th scope="col">articleContent</th>
      <th scope="col">edit</th>
      <th scope="col">delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let article of blogAdmin">
      <td>{{article.id}}</td>
      <td>{{article.title}}</td>
      <!--<td>{{recipe.img}}</td>-->
      <td>{{article.shortContent}}</td>
      <td>{{article.content}}</td>
      <td>
        <button class="btn btn-warning" data-toggle="modal" data-target="#editModal"
                (click)="isEditArticle(article)">edit</button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="isDelArticle(article)">delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit article</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>

          <div class="form-group">
            <label for="editArticleTitle">editArticleTitle</label>
            <input [(ngModel)]="editArticleTitle" name="editArticleTitle" type="text" class="form-control"
                   id="editArticleTitle">
          </div>
          <div class="form-group">
            <label for="editArticleImg">ImgSrc</label>
            <input [(ngModel)]="editArticleImg" name="editArticleImg" type="text" class="form-control"
                   id="editArticleImg">
          </div>
          <div class="form-group">
            <label for="editShortContent">editShortContent</label>
            <input [(ngModel)]="editShortContent" name="editShortContent" type="text" class="form-control"
                   id="editShortContent">
          </div>
          <div class="form-group">
            <label for="editArticleContent">editArticleContent</label>
            <input [(ngModel)]="editArticleContent" name="editArticleContent" type="text" class="form-control"
                   id="editArticleContent">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="isSaveChangesBlog()" data-dismiss="modal">Save
          changes</button>
      </div>
    </div>
  </div>
</div>
