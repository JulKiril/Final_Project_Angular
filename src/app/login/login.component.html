<div class="formContainer col-lg-5 mx-auto pb-2">
  <form>
    <div class="form-group">
      <label for="userName" class="control-label"></label>
      <input id="userName" type="text" class="form-control" name="userName"
             [(ngModel)]="userName" placeholder="Enter userName">
    </div>
    <div class="form-group">
      <label for="pas"></label>
      <input type="password" class="form-control" id="pas" placeholder="Password" [(ngModel)]="pass" name="pass">
    </div>
    <button type="button" class="btn btn-light mt-4 btn-block" (click)="check(userName,pass)">Login</button>
    <br>
    <span class="text-danger">{{ message }}</span>
  </form>
</div>
